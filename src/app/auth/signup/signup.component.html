<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">

  <app-input label="Username" [control]="authForm.get('username')"></app-input>
  <app-input label="password" [control]="authForm.get('password')"></app-input>
  <app-input label="passwordConfirmation" [control]="authForm.get('passwordConfirmation')"></app-input>

  
  <button class="ui submit button primary">Submit</button>
  {{ authForm.errors | json }}
</form>
